<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/product.css">
    <script src="https://kit.fontawesome.com/fc310a5a19.js" crossorigin="anonymous"></script>
    <script src="js/mock_data.js"></script>
    <title>BlackMark Online Shop/Products</title>
</head>
<body>
    
    <!--for login-->

    <div class="log_in_page">
        <div class="error_place">
            <!--to append error message-->
        </div>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="logInBtn">log in</button>
    </div>

    <!--for header-->

    <header class="header">
        <div class="logocontainer">
            <img src="image/logo/logo_for_screen_1300px.png" alt="logo" class="logo_for_1300px">
            <img src="image/logo/logo_for_screen_600px.png" alt="logo" class="logo_for_600px">
        </div>
        <nav class="menu_container">
            <ul class="menu">
                <li>
                    <a href="home_page.html" class="menu_item">Home</a>
                </li>
                <li>
                    <a href="profile.html" class="menu_item">Profile <img class="cart_png" src="image/common/cart.png" alt="cart"><span class="cart_number">0</span></a>
                </li>
                <li>
                    <a href="product.html" class="menu_item">Products</a>
                </li>
            </ul>
            <img src="image/common/menu.png" alt="menu" id="toggleIcon" onclick="menuToggle()" class="menu2" >
            <div id="menu_overlay">
                <ul>
                    <li><a href="home_page.html" >Home</a></li>
                    <li><a href="profile.html" >Profile</a></li>
                    <li><a href="product.html" >Products</a></li>
                </ul>
            </div>
    </header>

    <!--for sarch bar-->

    <div class="search_bar">
        <button class="catagories_btn" ><i class="fas fa-th"></i></button>
        <input type="text" class="searchProducts" placeholder="Search Products">
        <button class="search_btn" >Search</button>
    </div>

    <!--for catagories button-->

    <div class="catagories_container">
        <button class="boy_catagories" >Boy</button>
        <button class="girl_catagories" >Girl</button>
        <button class="shoes_catagories" >Shoes</button>
        <button class="watch_catagories" >Watch</button>
        <button class="phone_catagories" >Phone</button>
        <button class="tablet_catagories" >Tablet</button>
        <button class="pc_catagories" >Pc</button>
    </div>

    <!--for show products-->
    <section class="product_container">
        <!--to append searched products-->
    </section>

    
    

    <script src="js/common.js" ></script>
    <script src="js/login.js"></script>
    <script src="js/product.js" ></script>
    <script src="js/cart.js"></script>
</body>
</html>
