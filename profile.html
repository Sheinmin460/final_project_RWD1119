<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="js/mock_data.js"></script>
    <title>Document</title>
</head>
<body>
    
    <!--for login-->

    <div class="log_in_page">
        <div class="error_place">
            <!--to append error message-->
        </div>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="logInBtn">Log In</button>
    </div>

    <!--for header-->

    <header class="header">
        <div class="logocontainer">
            <img src="image/logo/logo_for_screen_1300px.png" alt="logo" class="logo_for_1300px">
            <img src="image/logo/logo_for_screen_600px.png" alt="logo" class="logo_for_600px">
        </div>
        <nav class="menu_container">
            <ul class="menu">
                <li>
                    <a href="home_page.html" class="menu_item">Home</a>
                </li>
                <li>
                    <a href="profile.html" class="menu_item">Profile <img class="cart_png" src="image/common/cart.png" alt="cart"><span class="cart_number">0</span></a>
                </li>
                <li>
                    <a href="product.html" class="menu_item">Products</a>
                </li>
            </ul>
            <img src="image/common/menu.png" alt="menu" id="toggleIcon" onclick="menuToggle()" class="menu2" >
            <div id="menu_overlay">
                <ul>
                    <li><a href="home_page.html" >Home</a></li>
                    <li><a href="profile.html" >Profile</a></li>
                    <li><a href="product.html">Products</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <!--for personal information-->

    <div class="profile_page">
        <div class="personal_information">
            <section class="profile_img_container">
                <!--to append profile img(profile_img)-->
            </section>
            <article class="information">
                <!--profile_name(profile_name)-->
                <!--profile_email(profile_info)-->
                <!--profile_phone_number(profile_info)-->
            </article>
            <button class="logOut">Log out</button>
        </div>
        <div class="cart_container">
            <table class="table">
                <tbody class="table_body">
                    
                </tbody>
            </table>
        </div>
    </div>

    
    <script src="js/mock_data.js"></script>
    <script src="js/login.js" ></script>
    <script src="js/common.js" ></script>
    <script src="js/cart.js"></script>
</body>
</html>
